<div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error', 'alert-info': message.type === 'info' }"
  class="alert-dismissible fade show" role="alert">
  {{message.text}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
</div>
