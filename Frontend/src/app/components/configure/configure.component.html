<mat-card class="app-input-section text-center main-card" *ngIf = "!loading">
  <form [formGroup]="configureForm" class="my-form" autocomplete="off">

    <mat-card-content>
      <mat-form-field class="form-class">
        <mat-label>Project Name</mat-label>
        <input matInput placeholder="Enter Project Name" formControlName="pName" required>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field class="form-class">
        <mat-label>Project ID</mat-label>
        <input matInput placeholder="Enter Project ID" formControlName="pId" required>
        <div *ngIf="oldID" class="required-class">ID is already configured for other project</div>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field class="form-class">
        <mat-label>Project Description</mat-label>
        <input matInput placeholder="Enter Project Description" formControlName="pDesc" required>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field class="form-class">
        <mat-select placeholder="Team" formControlName="pTeam" required>
          <mat-option *ngFor="let team of teamName" [value]="team">
            {{team}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="pTeam.hasError('required')">Select a Team</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content class="btn-class">
      <button *ngIf="!loading" class="app-button" mat-raised-button color="primary" (click)="saveData()" [disabled]="configureForm.invalid">Add</button>
      <button class="app-button" mat-raised-button color="primary" (click)="resetForm()">Reset</button>
    </mat-card-content>
  </form>
</mat-card>
<button mat-fab class="btn-matfab-class" matTooltip="Go Back" (click)="goBack()">
  <mat-icon class="add-button">arrow_back</mat-icon>
</button>


<div *ngIf="loading" class="d-flex justify-content-center" style="position: relative; top: 260px;">
  <div class="spinner-border" style="margin:0 10px; color: #3f51b5;" role="status">
  </div><strong style="margin-top: 5px;">Please wait...</strong>
</div>
